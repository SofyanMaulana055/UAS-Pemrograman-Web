<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi | AirlaneXCargo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-body">

<div class="auth-image register-bg">
  <div class="auth-overlay">
    <h1>Registrasi Akun</h1>
    <p>Daftarkan akun dengan sistem keamanan ISMS</p>
  </div>
</div>

<div class="auth-form">
  <h2>Registrasi</h2>

  <div id="errorMessage" class="error-message" style="display:none;"></div>
  <div id="successMessage" class="success-message" style="display:none;"></div>

  <form id="registerForm" onsubmit="handleRegister(event)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Masukkan username (min 3 karakter)" required minlength="3">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Masukkan password (min 6 karakter)" required minlength="6">
    </div>

    <div class="form-group">
      <label for="confirmPassword">Konfirmasi Password</label>
      <input type="password" id="confirmPassword" placeholder="Konfirmasi password" required>
    </div>

    <div class="form-group">
      <label for="role">Tipe Akun</label>
      <select id="role">
        <option value="customer">Customer</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <button type="submit" id="registerBtn">Daftar</button>
  </form>

  <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
</div>

<script src="js/register.js"></script>
<footer style="text-align:center; padding:10px; margin-top:30px;">
  @Copyright by 23552011379_SofyanMaulana_TIF23RP_UASWEB1
</footer>
</body>
</html>
