<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AirlaneXCargo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-body">

<div class="auth-image login-bg">
  <div class="auth-overlay">
    <h1>Login Sistem</h1>
    <p>Akses aman pengiriman & logistik udara</p>
  </div>
</div>

<div class="auth-form">
  <h2>Login</h2>

  <div id="errorMessage" class="error-message" style="display:none;"></div>
  <div id="successMessage" class="success-message" style="display:none;"></div>

  <form id="loginForm" onsubmit="handleLogin(event)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Masukkan username" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Masukkan password" required>
    </div>

    <button type="submit" id="loginBtn">Login</button>
  </form>

  <p>Belum punya akun? <a href="register.html">Registrasi di sini</a></p>
</div>

<script src="js/login.js"></script>
<footer style="text-align:center; padding:10px; margin-top:30px;">
  @Copyright by 23552011379_SofyanMaulana_TIF23RP_UASWEB1
</footer>
</body>
</html>
